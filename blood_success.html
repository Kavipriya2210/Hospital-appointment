<!-- templates/blood_success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donation Success</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #d5fefd, #a1ffce);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-box {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h2 {
            color: #27ae60;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        a button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        a button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="success-box">
        <h2>Thank you! Blood Donation Successful!</h2>
        <a href="{% url 'home' %}"><button>Go to Home</button></a>
    </div>

</body>
</html>
