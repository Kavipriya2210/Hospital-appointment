<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Hospital</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            padding: 40px;
            margin: 0;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 40px;
        }

        .hospital-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .hospital-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            padding: 30px 20px;
            width: 250px;
            transition: transform 0.3s ease;
        }

        .hospital-card:hover {
            transform: translateY(-5px);
        }

        .hospital-card h3 {
            color: #34495e;
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        .hospital-card a button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .hospital-card a button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h2>Select a Hospital</h2>

    <div class="hospital-container">
        {% for hospital in hospitals %}
            <div class="hospital-card">
                <h3>{{ hospital.name }}</h3>
                <a href="{% url 'book_appointment' hospital.id %}">
                    <button>Book Appointment</button>
                </a>
            </div>
        {% endfor %}
    </div>

</body>
</html>
