<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital & Blood Donation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
        }

        a button {
            margin: 20px;
            padding: 15px 30px;
            font-size: 16px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        a button:hover {
            background-color: #1c5980;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hospital Appointment & Blood Donation</h1>
        <a href="{% url 'hospital_list' %}"><button>Book Appointment</button></a>
        <a href="{% url 'donate_blood' %}"><button>Donate Blood</button></a>
    </div>

</body>
</html>
